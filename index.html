<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & localStorage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calvin's CSS Animations & Preferences Demo</h1>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="pref-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your name">
                
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
                
                <button id="savePrefs">Save Preferences</button>
                <button id="loadPrefs">Load Preferences</button>
                <button id="clearPrefs">Clear Preferences</button>
            </div>
        </div>
        
        <div class="animation-area">
            <h2>Animation Controls</h2>
            <button id="animateBtn" class="pulse">Click to Animate</button>
            <div id="animatedElement" class="box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
